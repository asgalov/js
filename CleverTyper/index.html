<!DOCTYPE html>

<html>
<head>
  <title>CleverTyper</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="voc">
     <textarea id="vocabulary"
            rows="2"
            cols="60">
     </textarea>
  </div>
           
  <div class="check">
     <textarea id="check_area"
            rows="2"
            cols="60"
            oninput="checkTyping()">
     </textarea>
  </div>

  <div>
    
    <p class="first">
      <span id="9" class="tab">TAB</span>
      <span id="113">q</span>
      <span id="119">w</span>
      <span id="101">e</span>
      <span id="114">r</span>
      <span id="116">t</span>
      <span id="121">y</span>
      <span id="117">u</span>
      <span id="105">i</span>
      <span id="111">o</span>
      <span id="112">p</span>
      <span id="91">&#123;</span>
      <span id="93">&#125;</span>
      <span id="92" class="slash">\</span>
    </p>
        
    <p class="second">
      <span id="20" class="caps">Caps</span>
      <span id="97">a</span>
      <span id="115">s</span>
      <span id="100">d</span>
      <span id="102">f</span>
      <span id="103">g</span>
      <span id="104">h</span>
      <span id="106">j</span>
      <span id="107">k</span>
      <span id="108">l</span>
      <span id="59">;</span>
      <span id="39">'</span>
      <span id="13" class="enter">Enter</span>
    </p>
	      
    <p class="third">        
      <span id="16" class="lshift">Shift</span>
      <span id="122">z</span>
      <span id="120">x</span>
      <span id="99">c</span>
      <span id="118">v</span>
      <span id="98">b</span>
      <span id="110">n</span>
      <span id="109">m</span>
      <span id="44">,</span>
      <span id="46">.</span>
      <span id="47">/</span>
      <span id="" class="rshift">Shift</span>
    </p>
        
    <p class="fourth">        
      <span id=""class="ctrl">Ctrl</span>
      <span id="">Fn</span>
      <span id="">Wi</span>
      <span id=""class="alt">Alt</span>
      <span id="32"class="space">Space</span>
      <span id=""class="lan">Lan</span>
      <span id=""class="ctrl">Ctrl</span>
      <span id=""class="empt">`</span>
    </p>
    
  </div>
  
  <script src="main.js"></script> 
  
</body>
</html>
