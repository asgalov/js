<!DOCTYPE html>

<html>
<head>
  <title>CleverTyper</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="voc">
     <textarea id="vocabulary"
            rows="2"
            cols="60">
     </textarea>
  </div>
           
  <div class="check">
     <textarea id="check_area"
            rows="2"
            cols="60"
            oninput="checkTyping()">
     </textarea>
  </div>

  <div>
    
    <p class="first">
      <span id="9" class="tab">TAB</span>
      <span id="81">q</span>
      <span id="87">w</span>
      <span id="69">e</span>
      <span id="82">r</span>
      <span id="84">t</span>
      <span id="89">y</span>
      <span id="85">u</span>
      <span id="73">i</span>
      <span id="79">o</span>
      <span id="80">p</span>
      <span id="219">&#123;</span>
      <span id="221">&#125;</span>
      <span id="220" class="slash">\</span>
    </p>
        
    <p class="second">
      <span id="20" class="caps">Caps</span>
      <!--<span id="97">a</span>-->
      <span id="65">a</span>
      <span id="83">s</span>
      <span id="68">d</span>
      <span id="70">f</span>
      <span id="71">g</span>
      <span id="72">h</span>
      <span id="74">j</span>
      <span id="75">k</span>
      <span id="76">l</span>
      <span id="186">;</span>
      <span id="222">'</span>
      <span id="13" class="enter">Enter</span>
    </p>
	      
    <p class="third">        
      <span id="16" class="lshift">Shift</span>
      <span id="90">z</span>
      <span id="88">x</span>
      <span id="67">c</span>
      <span id="86">v</span>
      <span id="66">b</span>
      <span id="78">n</span>
      <span id="77">m</span>
      <span id="188">,</span>
      <span id="190">.</span>
      <span id="191">/</span>
      <span id="" class="rshift">Shift</span>
    </p>
        
    <p class="fourth">        
      <span id=""class="ctrl">Ctrl</span>
      <span id="">Fn</span>
      <span id="">Wi</span>
      <span id="18"class="alt">Alt</span>
      <span id="32"class="space">Space</span>
      <span id="255"class="lan">Lan</span>
      <span id=""class="ctrl">Ctrl</span>
      <span id=""class="empt">`</span>
    </p>
    
  </div>
  
  <script src="main.js"></script> 
  
</body>
</html>
